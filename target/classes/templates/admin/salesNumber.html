<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="UTF-8" />
  <title>Harvert ViNa - Trang quản trị</title>
  <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
  <link rel="icon" href="/assets/img/icon.ico" type="image/x-icon"/>

  <!-- Fonts and icons -->
  <script src="/assets/js/plugin/webfont/webfont.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    WebFont.load({
      google: {"families":["Lato:300,400,700,900"]},
      custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['/assets/css/fonts.min.css']},
      active: function() {
        sessionStorage.fonts = true;
      }
    });
  </script>

  <!-- CSS Files -->
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/atlantis.min.css">

  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link rel="stylesheet" href="/assets/css/demo.css">

  <!-- Custom CSS for centering the image -->
  <style>

    body, h1, div, a {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* General body styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f6f9;
      color: #333;
    }

    /* Title styles */
    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 2em;
      color: #343a40;
    }

    /* Container for the dashboard cards */
    .dashboard-container {
      display: flex;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    /* Individual dashboard card styles */
    .dashboard-card {
      background-color: #e5ede6;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    /* Hover effect for the cards */
    .dashboard-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .dashboard-card a{
      color: #000000;
      text-decoration: none;
    }

    .dashboard-card a:hover{
      color:blue;
    }
    /* Title inside the card */
    .dashboard-card .title {
      font-size: 1.4em;
      color: #495057;
      margin-bottom: 10px;
    }

    /* Value inside the card */
    .dashboard-card .value {
      font-size: 2.5em;
      font-weight: bold;
      color: #007bff;
    }



    /* Hover effect for the link */
    .dashboard-card .link:hover {
      color: #0056b3;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .blink {
      font-size: 24px; /* Kích thước lớn hơn */
      color: green; /* Màu sắc khác */
      animation: blink 1s infinite;
      padding: 0 10px
    }

  </style>
</head>
<body>
<div class="wrapper">
  <!-- Header -->
  <th:block th:replace="~{admin/fragments/header :: header}"></th:block>

  <!-- End Header -->

  <!-- Navbar -->

  <th:block th:replace="~{admin/fragments/navbar :: navbar}"></th:block>


  <!-- Sidebar -->

  <!-- End Sidebar -->

  <div class="container">
    <canvas style="padding-top: 100px; padding-left: 120px;" id="myChart"></canvas>
  </div>




</div>

<script th:inline="javascript" type="text/javascript">
  let myChart = document.getElementById('myChart').getContext('2d');

  // Data from Thymeleaf
  let labels = /*[[${labels}]]*/ ["Default Label"];
  let data = /*[[${data}]]*/ [0];

  let massPopChart = new Chart(myChart, {
    type: 'bar',
    data: {
      labels: labels,
      datasets: [{
        label: 'Số lượng',
        data: data,
        backgroundColor: 'rgba(255, 99, 132, 0.2)',
        borderColor: 'rgba(255, 99, 132, 1)',
        borderWidth: 1
      }]
    },
    options: {
      title: {
        display: true,
        text: 'Largest Cities In Massachusetts',
        fontSize: 25
      },
      legend: {
        display: true,
        position: 'right',
        labels: {
          fontColor: '#000'
        }
      },
      layout: {
        padding: {
          left: 50,
          right: 0,
          bottom: 0,
          top: 0
        }
      },
      tooltips: {
        enabled: true
      },
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero: true
          }
        }]
      },
      barPercentage: 0.2,
      plugins: {
        title: {
          display: true,
          text: 'Danh sách sản phẩm bán chạy nhất',
          padding: {
            top: 10,
            bottom: 10
          }
        }
      }
    }
  });
</script>

</body>
</html>

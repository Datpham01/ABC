<section class="single-banner inner-section" style="background: url(images/single-banner.jpg) no-repeat center">
    <div class="container">
        <h2>Chi tiết bài viết</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Trang chủ</a></li>
        </ol>
    </div>
</section>
<section class="inner-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="contact-card">
                    <!-- Tiêu đề bài viết -->
                    <h3 th:text="${post.title}"
                        style="text-align: center; font-size: 24px; font-weight: bold; margin-bottom: 20px; color: #333;"></h3>

                    <!-- Tác giả bài viết -->
                    <p style="font-size: 16px; margin-bottom: 20px; text-align: center;">
                        <strong>Tác giả:</strong>
                        <span th:text="${post.author}" ></span>
                    </p>

                    <!-- Nội dung bài viết -->
                    <div th:utext="${post.content}"
                         style="border: 1px solid #ddd; padding: 20px; width: 100%; max-width: 800px; margin: 0 auto; white-space: pre-wrap; background: #f9f9f9; border-radius: 5px;">
                    </div>

                    <!-- Nút quay lại -->
                    <div style="margin: 30px; text-align: center;">
                        <a th:href="@{/getpost}"
                           style="display: inline-block; padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px;">
                            Quay lại danh sách
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
